	<h2 changecolor [nagendra]="color">Below is remote data coming from rest api</h2>


<div class="row" *ngIf="error.length > 0">
    <div class="col-sm-12 alert alert-warning">
    {{error}}
  </div>
</div>
	<table class="table table-bordered" >
        <tr><th>Title</th><th>Director</th><th>Year</th><th>Language</th><th>Story</th><th>Image</th><th>Action</th></tr>
    <tbody>
		<tr *ngFor="let movie of remoteMovies">
			<td>{{movie.title}}</td>
			<td>{{movie.director}}</td>
			<td>{{movie.year}}</td>
			<td>{{movie.language}}</td>
			<td>{{movie.story}}</td>
			<td>
				<showimage [imageid]="movie._id"></showimage>				
			</td>
			<td>
					<a [routerLink]="" (click)="deleteMovie(movie)"><img src="assets/img/delete.jfif" style="height: 60px;">
					</a>
					  /
						<a [routerLink]="['/editMovie',movie._id]"><img src="assets/img/edit.png" style="height: 60px;">
					</a>
				</td>
		</tr>
    </tbody>
  </table>
